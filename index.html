<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
  <link rel="stylesheet" href="index.css">
  <title>tic-tac-toe</title>
</head>
<body>
  <h1>tic-tac-toe</h1>
  <div class="container">
    <form action="">
      <label for="playerOne">player 1:</label>
      <input type="text" id="playerOne" required>
      <br>
      <br>
      <label for="playerTwo">player 2:</label>
      <input type="text" id="playerTwo" required>
      <br>
      <br>
      <div class="buttonBox">
        <input type="submit" id="submit">
        <a href="game.html"><input type="button" id="reset" name="next" value="start game"></a>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
