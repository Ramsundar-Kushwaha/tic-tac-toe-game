<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="game.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main>
    <h1 style="text-transform: capitalize;">tic-tac-toe</h1>
    <br>
    <div class="playerBoxContainer">
      <div class="playerBox">
        <h3>Player 1:</h3>
        <p id="fp1">ram</p>
      </div>
      <div class="playerBox">
        <h3>Player 2:</h3>
        <p id="fp2">shyam</p>
      </div>
    </div>
    <br>
    <h3 id="win"></h3>
    <br>
    <div class="box">
      <div class="btnBox">
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
      </div>

      <div class="btnBox">
        <button id="btn4"></button>
        <button id="btn5"></button>
        <button id="btn6"></button>
      </div>

      <div class="btnBox">
        <button id="btn7"></button>
        <button id="btn8"></button>
        <button id="btn9"></button>
      </div> 
    </div>
    <br>
    <div class="btnBox">
      <a href="index.html"><button class="newGame">Home</button></a>
      <button class="newGame" onclick="location.reload()">New Game</button>
    </div>
  </main>
  <script src="game.js"></script>
</body>
</html>
